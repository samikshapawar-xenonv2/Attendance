{% extends "base.html" %}
{% block title %}Student Dashboard{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">Student Search and Dashboard</h1>

<div class="bg-white p-6 rounded-lg shadow-xl mb-8">
    <div class="flex space-x-2">
        <input type="text" id="search-input" placeholder="Search by Roll No or Name..."
               class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
        <button id="search-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg">
            Search
        </button>
    </div>
    
    <!-- Search Results Dropdown -->
    <div id="search-results" class="mt-2 bg-white border border-gray-200 rounded-lg shadow-md max-h-60 overflow-y-auto hidden">
        <!-- Results will be injected here -->
    </div>
</div>

<!-- Student Dashboard Display Area -->
<div id="dashboard-area" class="mt-8">
    <p class="text-gray-500 text-center" id="dashboard-placeholder">Use the search bar to find a student.</p>
    <!-- Dashboard content will be loaded dynamically -->
</div>

<script>
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const searchResultsDiv = document.getElementById('search-results');
    const dashboardArea = document.getElementById('dashboard-area');
    const dashboardPlaceholder = document.getElementById('dashboard-placeholder');

    let searchTimeout;

    // --- Search Functionality ---
    const fetchSearchResults = async (query) => {
        if (query.length < 2) {
            searchResultsDiv.innerHTML = '';
            searchResultsDiv.classList.add('hidden');
            return;
        }

        const response = await fetch(`/api/search_student?q=${encodeURIComponent(query)}`);
        const results = await response.json();
        
        searchResultsDiv.innerHTML = '';
        if (results.length > 0 && !results.error) {
            results.forEach(student => {
                const item = document.createElement('div');
                item.className = 'p-3 hover:bg-indigo-50 cursor-pointer border-b border-gray-100';
                item.textContent = `${student.roll_no} - ${student.name}`;
                item.setAttribute('data-rollno', student.roll_no);
                item.addEventListener('click', () => loadStudentDashboard(student.roll_no));
                searchResultsDiv.appendChild(item);
            });
            searchResultsDiv.classList.remove('hidden');
        } else {
            searchResultsDiv.innerHTML = '<div class="p-3 text-gray-500">No results found.</div>';
            searchResultsDiv.classList.remove('hidden');
        }
    };
    
    // Trigger search on input change (with debounce)
    searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => fetchSearchResults(e.target.value), 300);
    });
    
    searchBtn.addEventListener('click', () => fetchSearchResults(searchInput.value));

    // --- Load Dashboard Functionality ---
    const loadStudentDashboard = async (rollNo) => {
        searchResultsDiv.classList.add('hidden');
        dashboardPlaceholder.classList.add('hidden');
        dashboardArea.innerHTML = '<div class="text-center text-lg text-indigo-600">Loading student data...</div>';

        const response = await fetch(`/api/student_dashboard/${rollNo}`);
        const data = await response.json();
        
        if (response.ok && !data.error) {
            renderDashboard(data);
        } else {
            dashboardArea.innerHTML = `<div class="text-red-500 p-4 bg-red-100 rounded">Error loading dashboard: ${data.error || 'Unknown error'}</div>`;
        }
    };

    const renderDashboard = (data) => {
        const overall = data.overall_stats;
        let monthlyHtml = '<h3 class="text-xl font-semibold mb-3">Monthly Attendance Summary</h3>';
        
        if (data.monthly_stats.length > 0) {
             monthlyHtml += `<div class="space-y-3">`;
             data.monthly_stats.reverse().forEach(month => {
                monthlyHtml += `
                    <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <p class="font-bold text-lg">${month.month}</p>
                        <p>Present: ${month.present_days} / Total: ${month.total_days} days</p>
                        <p class="text-indigo-600 font-bold">Percentage: ${month.percentage}%</p>
                    </div>
                `;
            });
            monthlyHtml += `</div>`;
        } else {
            monthlyHtml += '<p class="text-gray-500">No monthly data found.</p>';
        }

        dashboardArea.innerHTML = `
            <div class="bg-white p-8 rounded-lg shadow-2xl">
                <h2 class="text-4xl font-extrabold text-indigo-700 mb-6">${data.student_name} (Roll No: ${data.roll_no})</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- Overall Card -->
                    <div class="bg-indigo-50 p-6 rounded-xl border-t-4 border-indigo-600 shadow-md">
                        <p class="text-lg text-indigo-600">Overall Attendance</p>
                        <p class="text-5xl font-extrabold text-indigo-800">${overall.percentage}%</p>
                        <p class="text-sm text-gray-500">${overall.present_days} / ${overall.total_days} classes attended</p>
                    </div>
                    
                    <!-- Placeholder for Current Month (You can expand this calculation) -->
                     <div class="bg-white p-6 rounded-xl border shadow-md flex items-center justify-center">
                        <p class="text-gray-500">More detailed stats (Current Month) can be added here.</p>
                    </div>
                </div>

                <div class="mt-8 border-t pt-6">
                    ${monthlyHtml}
                </div>
            </div>
        `;
    };
</script>
{% endblock %}
