{% extends "base.html" %}
{% block title %}Student Dashboard{% endblock %}

{% block content %}
<h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-4 md:mb-6">Student Search and Dashboard</h1>

<div class="bg-white p-4 md:p-6 rounded-lg shadow-xl mb-6 md:mb-8">
    <div class="flex flex-col sm:flex-row gap-2 sm:gap-2 md:space-x-2">
        <input type="text" id="search-input" placeholder="Search by Roll No or Name..."
               class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm md:text-base">
        <button id="search-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg w-full sm:w-auto">
            Search
        </button>
    </div>
    
    <!-- Search Results Dropdown -->
    <div id="search-results" class="mt-2 bg-white border border-gray-200 rounded-lg shadow-md max-h-60 overflow-y-auto hidden">
        <!-- Results will be injected here -->
    </div>
</div>

<!-- Student Dashboard Display Area -->
<div id="dashboard-area" class="mt-6 md:mt-8">
    <p class="text-gray-500 text-center text-sm md:text-base" id="dashboard-placeholder">Use the search bar to find a student.</p>
    <!-- Dashboard content will be loaded dynamically -->
</div>

<script>
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const searchResultsDiv = document.getElementById('search-results');
    const dashboardArea = document.getElementById('dashboard-area');
    const dashboardPlaceholder = document.getElementById('dashboard-placeholder');

    let searchTimeout;

    // --- Search Functionality ---
    const fetchSearchResults = async (query) => {
        if (query.length < 2) {
            searchResultsDiv.innerHTML = '';
            searchResultsDiv.classList.add('hidden');
            return;
        }

        const response = await fetch(`/api/search_student?q=${encodeURIComponent(query)}`);
        const results = await response.json();
        
        searchResultsDiv.innerHTML = '';
        if (results.length > 0 && !results.error) {
            results.forEach(student => {
                const item = document.createElement('div');
                item.className = 'p-3 hover:bg-indigo-50 cursor-pointer border-b border-gray-100';
                item.textContent = `${student.roll_no} - ${student.name}`;
                item.setAttribute('data-rollno', student.roll_no);
                item.addEventListener('click', () => loadStudentDashboard(student.roll_no));
                searchResultsDiv.appendChild(item);
            });
            searchResultsDiv.classList.remove('hidden');
        } else {
            searchResultsDiv.innerHTML = '<div class="p-3 text-gray-500">No results found.</div>';
            searchResultsDiv.classList.remove('hidden');
        }
    };
    
    // Trigger search on input change (with debounce)
    searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => fetchSearchResults(e.target.value), 300);
    });
    
    searchBtn.addEventListener('click', () => fetchSearchResults(searchInput.value));

    // --- Load Dashboard Functionality ---
    const loadStudentDashboard = async (rollNo) => {
        searchResultsDiv.classList.add('hidden');
        dashboardPlaceholder.classList.add('hidden');
        dashboardArea.innerHTML = '<div class="text-center text-lg text-indigo-600">Loading student data...</div>';

        const response = await fetch(`/api/student_dashboard/${rollNo}`);
        const data = await response.json();
        
        if (response.ok && !data.error) {
            renderDashboard(data);
        } else {
            dashboardArea.innerHTML = `<div class="text-red-500 p-4 bg-red-100 rounded">Error loading dashboard: ${data.error || 'Unknown error'}</div>`;
        }
    };

    const renderDashboard = (data) => {
        const overall = data.overall_stats;
        const lectureWise = data.lecture_wise_stats;
        const dayWise = data.day_wise_stats;
        
        let monthlyHtml = '<h3 class="text-xl sm:text-2xl font-semibold mb-3 md:mb-4">Monthly Attendance Summary</h3>';
        
        if (data.monthly_stats.length > 0) {
             monthlyHtml += `<div class="space-y-3">`;
             data.monthly_stats.reverse().forEach(month => {
                monthlyHtml += `
                    <div class="p-3 sm:p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <p class="font-bold text-base sm:text-lg">${month.month}</p>
                        <p class="text-sm sm:text-base">Present: ${month.present_days} / Total: ${month.total_days} records</p>
                        <p class="text-indigo-600 font-bold text-sm sm:text-base">Percentage: ${month.percentage}%</p>
                    </div>
                `;
            });
            monthlyHtml += `</div>`;
        } else {
            monthlyHtml += '<p class="text-gray-500 text-sm sm:text-base">No monthly data found.</p>';
        }

        dashboardArea.innerHTML = `
            <div class="bg-white p-4 sm:p-6 md:p-8 rounded-lg shadow-2xl">
                <!-- Header with Download Button -->
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 md:mb-6 gap-3">
                    <h2 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-indigo-700">${data.student_name} (Roll No: ${data.roll_no})</h2>
                    <a href="/download_student_attendance/${data.roll_no}" 
                       class="bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow-lg transition duration-300 flex items-center gap-2 text-sm sm:text-base w-full sm:w-auto justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Download Report
                    </a>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 mb-6 md:mb-8">
                    <!-- Lecture-wise Attendance Card -->
                    <div class="bg-gradient-to-br from-indigo-50 to-indigo-100 p-4 sm:p-5 md:p-6 rounded-xl border-t-4 border-indigo-600 shadow-lg">
                        <div class="flex items-center mb-2">
                            <span class="text-2xl mr-2">ðŸ“š</span>
                            <p class="text-sm sm:text-base md:text-lg text-indigo-700 font-semibold">Lecture-wise Attendance</p>
                        </div>
                        <p class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-indigo-900 mb-2">${lectureWise.percentage}%</p>
                        <p class="text-xs sm:text-sm text-gray-700 font-medium">Attended: ${lectureWise.attended_lectures} / ${lectureWise.total_lectures} lectures</p>
                        <p class="text-xs text-gray-500 mt-1">Total lectures conducted</p>
                    </div>
                    
                    <!-- Day-wise Attendance Card -->
                    <div class="bg-gradient-to-br from-green-50 to-green-100 p-4 sm:p-5 md:p-6 rounded-xl border-t-4 border-green-600 shadow-lg">
                        <div class="flex items-center mb-2">
                            <span class="text-2xl mr-2">ðŸ“…</span>
                            <p class="text-sm sm:text-base md:text-lg text-green-700 font-semibold">Day-wise Attendance</p>
                        </div>
                        <p class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-green-900 mb-2">${dayWise.percentage}%</p>
                        <p class="text-xs sm:text-sm text-gray-700 font-medium">Present: ${dayWise.present_days} / ${dayWise.total_days} days</p>
                        <p class="text-xs text-gray-500 mt-1">Based on first lecture attendance</p>
                    </div>

                    <!-- Overall Attendance Card -->
                    <div class="bg-gradient-to-br from-purple-50 to-purple-100 p-4 sm:p-5 md:p-6 rounded-xl border-t-4 border-purple-600 shadow-lg">
                        <div class="flex items-center mb-2">
                            <span class="text-2xl mr-2">ðŸ“Š</span>
                            <p class="text-sm sm:text-base md:text-lg text-purple-700 font-semibold">Overall Attendance</p>
                        </div>
                        <p class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-purple-900 mb-2">${overall.percentage}%</p>
                        <p class="text-xs sm:text-sm text-gray-700 font-medium">${overall.present_days} / ${overall.total_days} records</p>
                        <p class="text-xs text-gray-500 mt-1">All attendance records</p>
                    </div>
                </div>

                <div class="mt-6 md:mt-8 border-t pt-4 md:pt-6">
                    ${monthlyHtml}
                </div>
            </div>
        `;
    };
</script>
{% endblock %}
