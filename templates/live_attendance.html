{% extends "base.html" %}
{% block title %}Live Attendance{% endblock %}

{% block content %}
<h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-4 md:mb-6">Live Attendance Session</h1>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-4 md:gap-6">
    
    <!-- Camera Feed and Controls -->
    <div class="lg:col-span-2 bg-white p-3 sm:p-4 md:p-6 rounded-lg shadow-xl">
        <h2 class="text-lg sm:text-xl md:text-2xl font-semibold mb-2 md:mb-3">Live Stream</h2>
        <img id="video_feed" src="{{ url_for('video_feed') }}" class="w-full rounded-lg border-2 md:border-4 border-gray-300" alt="Live Video Feed">
        
        <div class="mt-3 md:mt-4 flex flex-col sm:flex-row gap-2 sm:gap-3 md:space-x-4">
            <button id="reset-btn" 
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 md:py-2 px-6 rounded-lg transition duration-150 text-sm sm:text-base w-full sm:w-auto">
                Reset Session
            </button>
            <button id="finalize-btn" 
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 md:py-2 px-6 rounded-lg transition duration-150 text-sm sm:text-base w-full sm:w-auto">
                Finalize & Save Attendance
            </button>
            <button id="download-btn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 md:py-2 px-6 rounded-lg transition duration-150 text-sm sm:text-base w-full sm:w-auto">
                Download Today's Report
            </button>
        </div>
        <p id="status-message" class="mt-3 text-xs sm:text-sm md:text-lg font-medium"></p>
    </div>

    <!-- Detected Students List -->
    <div class="bg-white p-3 sm:p-4 md:p-6 rounded-lg shadow-xl">
        <h2 class="text-lg sm:text-xl md:text-2xl font-semibold mb-2 md:mb-3">Detected Students (<span id="detected-count">0</span>)</h2>
        <ul id="detected-list" class="space-y-2 max-h-60 md:max-h-96 overflow-y-auto text-xs sm:text-sm md:text-base">
            <li class="text-gray-500 italic">Start the session to see detections...</li>
        </ul>
    </div>
</div>

<script>
    const detectedList = document.getElementById('detected-list');
    const detectedCount = document.getElementById('detected-count');
    const finalizeBtn = document.getElementById('finalize-btn');
    const resetBtn = document.getElementById('reset-btn');
    const downloadBtn = document.getElementById('download-btn');
    const statusMessage = document.getElementById('status-message');

    // --- Real-time detection update (Poll the backend for detected list) ---
    async function updateDetectedStudents() {
        try {
            const response = await fetch('/api/session/status');
            if (!response.ok) return;
            
            const data = await response.json();
            
            // Update count
            detectedCount.textContent = data.count;
            
            // Update list
            if (data.count === 0) {
                detectedList.innerHTML = '<li class="text-gray-500 italic">Start scanning to see detections...</li>';
            } else {
                // Sort by time (newest first)
                const sortedStudents = data.students.sort((a, b) => b.time.localeCompare(a.time));
                
                detectedList.innerHTML = sortedStudents.map(student => `
                    <li class="flex justify-between items-center bg-gray-50 p-2 rounded border border-gray-200">
                        <span class="font-medium text-gray-800">${student.name}</span>
                        <span class="text-xs text-gray-500">Roll: ${student.roll_no} | ${student.time}</span>
                    </li>
                `).join('');
            }
        } catch (error) {
            console.error("Error fetching session status:", error);
        }
    }

    // --- Reset Session ---
    resetBtn.addEventListener('click', async () => {
        if (!confirm("Are you sure you want to reset the current session? All detected students will be cleared.")) return;
        
        try {
            const response = await fetch('/api/session/reset', { method: 'POST' });
            if (response.ok) {
                statusMessage.className = 'mt-3 text-lg font-medium text-blue-600';
                statusMessage.textContent = 'Session reset successfully.';
                updateDetectedStudents(); // Refresh list immediately
            }
        } catch (error) {
            console.error("Error resetting session:", error);
        }
    });

    // --- Finalize Attendance ---
    finalizeBtn.addEventListener('click', async () => {
        statusMessage.textContent = 'Saving attendance...';
        finalizeBtn.disabled = true;

        try {
            const response = await fetch('/finalize_attendance', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            const data = await response.json();
            
            if (response.ok) {
                statusMessage.className = 'mt-3 text-lg font-medium text-green-600';
                statusMessage.textContent = `${data.message} Present: ${data.present_count}, Absent: ${data.absent_count}`;
                // Clear the local list display 
                updateDetectedStudents();
            } else {
                statusMessage.className = 'mt-3 text-lg font-medium text-red-600';
                statusMessage.textContent = `Error: ${data.error}`;
            }

        } catch (error) {
            statusMessage.className = 'mt-3 text-lg font-medium text-red-600';
            statusMessage.textContent = 'Network error during finalization.';
        } finally {
            finalizeBtn.disabled = false;
        }
    });

    // --- Download Report ---
    downloadBtn.addEventListener('click', () => {
        statusMessage.textContent = 'Preparing download...';
        // Trigger the file download endpoint
        window.location.href = '/download_attendance';
        statusMessage.textContent = 'Download initiated. Check your browser downloads.';
    });
    
    // Poll for updates every 2 seconds
    setInterval(updateDetectedStudents, 2000); 
    updateDetectedStudents(); // Initial call
</script>
{% endblock %}
