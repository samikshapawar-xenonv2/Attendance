<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}College Attendance System{% endblock %}</title>
    <!-- Simple CDN for minimal styling (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for mobile responsiveness */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            overflow-x: hidden;
        }
        
        /* Ensure proper touch targets on mobile */
        button, a {
            min-height: 44px;
            min-width: 44px;
        }
        
        /* Mobile-friendly scrolling */
        @media (max-width: 768px) {
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-indigo-600 p-3 md:p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-2 md:gap-0">
            <a href="/" class="text-white text-lg md:text-xl font-bold mb-2 md:mb-0">Attendance Manager</a>
            <div class="flex flex-col md:flex-row gap-2 md:space-x-4 w-full md:w-auto">
                <a href="/live_attendance" class="text-white hover:text-indigo-200 text-center py-2 px-3 rounded md:rounded-none bg-indigo-700 md:bg-transparent">Live Attendance</a>
                <a href="/student_search" class="text-white hover:text-indigo-200 text-center py-2 px-3 rounded md:rounded-none bg-indigo-700 md:bg-transparent">Student Search</a>
                <a href="/download_total_attendance" class="text-white hover:text-indigo-200 text-center py-2 px-3 rounded md:rounded-none bg-indigo-700 md:bg-transparent">Download Report</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-3 md:p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
