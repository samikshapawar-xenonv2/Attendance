<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}AttendAI - Smart Attendance{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            overflow-x: hidden;
            font-family: 'Inter', system-ui, sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        button, a {
            min-height: 44px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gradient-to-br from-slate-50 via-white to-indigo-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50 border-b border-slate-200/50 shadow-sm">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="/" class="flex items-center gap-3 group">
                    <div class="w-10 h-10 rounded-xl gradient-bg flex items-center justify-center shadow-lg group-hover:shadow-xl transition-all duration-300 group-hover:scale-105">
                        <span class="text-white text-xl">ğŸ“¸</span>
                    </div>
                    <span class="text-xl font-bold gradient-text hidden sm:block">AttendAI</span>
                </a>
                
                <!-- Navigation Links -->
                <div class="flex items-center gap-1 sm:gap-3">
                    <a href="/mobile_attendance" 
                       class="flex items-center gap-2 px-4 py-2.5 rounded-full gradient-bg text-white font-semibold hover:opacity-90 transition-all duration-300 shadow-md hover:shadow-lg text-sm">
                        <span>ğŸ“·</span>
                        <span class="hidden sm:inline">Take Attendance</span>
                        <span class="sm:hidden">Scan</span>
                    </a>
                    <a href="/student_search" 
                       class="flex items-center gap-2 px-3 py-2.5 rounded-full text-slate-600 hover:bg-slate-100 transition-all duration-300 text-sm font-medium">
                        <span>ğŸ”</span>
                        <span class="hidden md:inline">Students</span>
                    </a>
                    <a href="/download_total_attendance" 
                       class="flex items-center gap-2 px-3 py-2.5 rounded-full text-slate-600 hover:bg-slate-100 transition-all duration-300 text-sm font-medium">
                        <span>ğŸ“Š</span>
                        <span class="hidden md:inline">Reports</span>
                    </a>
                    {% if session.get('logged_in') %}
                    <a href="/logout" 
                       class="flex items-center gap-2 px-3 py-2.5 rounded-full text-red-600 hover:bg-red-50 transition-all duration-300 text-sm font-semibold">
                        <span>ğŸšª</span>
                        <span class="hidden sm:inline">Logout</span>
                    </a>
                    {% else %}
                    <a href="/login" 
                       class="flex items-center gap-2 px-3 py-2.5 rounded-full text-slate-600 hover:bg-slate-100 transition-all duration-300 text-sm font-medium">
                        <span>ğŸ”</span>
                        <span class="hidden sm:inline">Login</span>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center border-t border-slate-100">
        <p class="text-slate-400 text-sm">AttendAI Â© 2025 â€¢ AI-Powered Face Recognition</p>
    </footer>
</body>

</html>
