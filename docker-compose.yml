version: '3.8'

services:
  # Flask Application
  app:
    build: .
    container_name: attendance-app
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    volumes:
      # Mount public folder for face encodings (read-only)
      - ./public:/app/public:ro
      # Mount encodings file
      - ./face_encodings.pkl:/app/face_encodings.pkl:ro
    restart: unless-stopped
    networks:
      - attendance-network
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: attendance-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - attendance-network

  # Certbot for SSL certificate management (optional - run manually)
  certbot:
    image: certbot/certbot
    container_name: attendance-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl-renewal

networks:
  attendance-network:
    driver: bridge
